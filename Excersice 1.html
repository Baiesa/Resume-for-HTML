<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Community Helpers</title>
</head>
<body>
    <h1>Contact Community Helpers</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required><br>
        </fieldset>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" cols="50" placeholder="Your message here" required></textarea><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <div role="alert" aria-live="assertive" id="error-message">
        Please fill out all required fields.
    </div>
</body>
</html>
